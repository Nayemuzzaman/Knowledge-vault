<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <style>
        body{
            border: 1px solid skyblue;
            max-width: 1140px;
            margin: 0 auto;
        }
        .image-container{
            display: flex;
        }
        .image-container div{
            width: 50%;
        }
        .image-container img{
            width: 100%;
        }
        @media screen and (max-width: 576px) {
            .image-container{
                flex-direction: column-reverse;
            }
            .image-container div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
    <h1>Techniques to make a website responsive</h1>
     <ol>
        <li>Viewport meta tag</li>
        <li>CSS relatives unit</li>
        <li>body max width and horizontal center margin</li>
        <li>image fluid</li>
        <li>two column flex and use media query with flex-direction</li>
        <li>multi column: grid layout</li>
        <li>menu responsive show will javascript</li>
    </ol>
    </header>
    <main>
        <!-- .image-container>div*2 -->
         <div class="image-container">
            <div>
                <img src="images/food.jpeg" alt="food">
            </div>
            <div>
                 <img src="images/tiger.jpg" alt="food">
            </div>
         </div>

    </main>

</body>
</html>
